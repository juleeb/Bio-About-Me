      <!-- Paragraph with embedded link -->

    <!-- Section 2: Contact Info -->

      <!-- h2: Tier-2 Headline -->

      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="jiny2060@hotmail.com">jiny2060@hotmail.com</a></li>
        <li><strong>Github:</strong> <a href="https://github.com/juleeb">juleeb</a></li>
